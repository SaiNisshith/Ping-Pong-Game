<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.freepik.com/free-icon/bat-ball-ping-pong_318-9928.jpg?w=2000" type="image/x-icon">
    <title>Ping-Pong Game</title>
</head>
<body>
    <h1 class="heading">Ping-Pong</h1>
    <div id="page">
        
        <div id="container">
            <div class="rod rod1">Rod 1</div>
            <div class="ball"></div>
            <div class="rod rod2">Rod 2</div>
        </div>
        <div class="details">
            <div class="info timer">
                <h2>Time Left:</h2>
                <h1> sec</h1>
            </div>
            <div class="info sr1">
                <h2>Rod-1 Score:</h2>
                <h1>0</h1>
            </div>
            <div class="info sr2">
                <h2>Rod-2 Score:</h2>
                <h1>0</h1>
            </div>
        </div>
    </div>
    <script src="dynamic.js"></script>
</body>
</html>
